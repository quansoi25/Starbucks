<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: dynamic(~{::body})}">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>

	<h1 class="ui center aligned header">Menu</h1>
	<div class="ui two column stackable grid">
		<div class="column">
			<h2>Thức ăn</h2>
		</div>
	</div>
	<div class="ui grid">
		<div class="four wide column" th:each="p:${items}">
			<div class="ui link cards">
				<div class="card">
					<div class="image">
						<a th:href="@{|/user/detail/${p.productId}|}"
							class="ui medium image"> <img
							th:src="@{'/images/'+${p.image}}"
							src="img/738d89c837874a4ab31044808764b6fb.png">
						</a>
					</div>
					
					<div class="content">
						<div class="description">
							<h3 th:text="${p.name}">Bánh mì bagel phô mai, hành tây và
								tỏi</h3>
							<span th:text="${p.description}">Hãy biến món này thành
								món bánh mì tròn nhẹ nhàng và ngon miệng vào buổi sáng với pho
								mát Cheddar tan chảy, hạt anh túc, hạt vừng, hành và tỏi.</span>
						</div>
					</div>
					<div class="extra content">
						<span class="right floated" th:text="${p.unitPrice}">
							50.000đ </span> <span>
							
							<div class="ui vertical animated button" tabindex="0" th:attr="ng-click=@{|cart.add(${p.productId})|}">
								<div class="hidden content">Order</div>
								<div class="visible content">
									<i class="shop icon"></i>
								</div>
							</div>
							
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>

<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
th:replace="~{/layout/layout :: dynamic(~{::body})}">
<body>
    <style type="text/css">
        body {
          background-color: white;
        }
        body > .grid {
          height: 100%;
        }
        .content {
            color: black;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
        .ui.green.button{
            background-color:#017143;
        }
        .ui.green.button:hover{
            background-color:#017143;
        }
        
      </style>
     
    <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <div class="content">
              <h1>Sign in or create an account</h1>
            </div>
          </h2>
          <form class="ui large form" th:action="@{/security/login}" method="post">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" placeholder="User name">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div>
              <br>
              <div class="ui checkbox">
                <input type="checkbox" name="remember-me">
                <label>Remember me</label>
              </div>
              <a href="/oauth2/authoriztion/google"><i class="google icon"></i></a>
              <a href="/oauth2/authoriztion/facebook"><i class="facebook icon"></i></a>
              <h1></h1>
              <div class="button">
                <button class="ui green button">Green</button>
                </div>
            </div>
            
          </form>
        </div>
      </div>
</body>
</html>
